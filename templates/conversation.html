<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>AI Interviewer</title>
</head>
<body>

        <div class="interview-section">



                <h2>{{header}}</h2>

                 <div class="card-container">
                    <div class="card">
                        <div class="card-body">
                            {{introduction}}
                        </div>
                    </div>
                </div>
        
                {% for prompt in conversation["prompts"] %}
                    
                        <div class="card-container">
                            <div class="card">
                                <div class="card-body">
                                    {{conversation["prompts"][loop.index0]}}
                                </div>
                            </div>
                        </div>
                        <div class="card-container">
                            <div class="card">
                                <div class="card-body">
                                    {{conversation["answers"][loop.index0]}}
                                </div>
                            </div>
                        </div>
                 
                {% endfor %}
          

        </div>

        <div class="conversation-input">
            <form method="POST" action="/interview">
                <div class="mb-3">
                    <input type="userprompt" class="form-control" id="userprompt" name="userprompt" aria-describedby="userinputbox">
                </div>
            </form>
            <form method="POST" action="/end_conversation">        
                    <input type="submit" value="Save Conversation">  
            </form>
            
        </div>

</body>
</html>
