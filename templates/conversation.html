<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='typing.js') }}"></script>
    <title>AI Interviewer</title>
</head>
    <body>
        <div class="page-header">
          <h1>{{header}}</h1>
        </div>

        <div class="interview-section" id="interview-section">
            <div class="card-container">
            <div class="card intro">
             <div class="card-body">
                {{introduction}}
             </div>
            </div>
        </div>

        {% for prompt in conversation["prompts"] %}

                <div class="card-container">
                    <div class="card prompt">
                        <div class="card-body">
                            {{conversation["prompts"][loop.index0]}}
                        </div>
                    </div>
                </div>

                {% if loop.last %}

                    <div class="card-container">
                        <div class="card answer">
                            <div class="card-body">
                                <span id="lastanswer">{{conversation["answers"][loop.index0]}}</span>
                            </div>
                        </div>
                    </div>

                {% else %}

                    <div class="card-container">
                        <div class="card answer">
                            <div class="card-body">
                                {{conversation["answers"][loop.index0]}}
                            </div>
                        </div>
                    </div>
                {% endif %}
        {% endfor %}
        </div>

        <div class="conversation-input">
            <form id="chat-form" onsubmit="return false;">
                <div class="mb-3">
                    <input type="text" class="form-control" id="userprompt" name="userprompt" aria-describedby="userinputbox" autocomplete="off">
                    <input type="submit" value="submit" id="submit-btn" onclick="handleSubmit()">
                    <span id="loading-indicator" style="display:none; margin-left:10px;">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Waiting for response...
                    </span>
                </div>
            </form>
        </div>
</body>
</html>

<script>
    window.onload = function() {
        const el = document.getElementById('lastanswer');
        if (el) {
            const text = el.innerText;
            el.innerText = '';
            typeWriter(el, text);
        }
    };

    async function handleSubmit() {
        const input = document.getElementById('userprompt');
        const prompt = input.value.trim();
        if (!prompt) return;

        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading-indicator');
        const section = document.getElementById('interview-section');

        // Disable controls and show spinner
        input.disabled = true;
        submitBtn.disabled = true;
        loading.style.display = 'inline';

        // Add the user's prompt card immediately
        const promptCard = document.createElement('div');
        promptCard.className = 'card-container';
        promptCard.innerHTML = `<div class="card prompt"><div class="card-body">${escapeHtml(prompt)}</div></div>`;
        section.appendChild(promptCard);
        input.value = '';

        // Add an empty answer card to type into
        const answerSpan = document.createElement('span');
        const answerCard = document.createElement('div');
        answerCard.className = 'card-container';
        answerCard.innerHTML = `<div class="card answer"><div class="card-body"></div></div>`;
        answerCard.querySelector('.card-body').appendChild(answerSpan);
        section.appendChild(answerCard);
        answerCard.scrollIntoView({ behavior: 'smooth' });

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const data = await res.json();

            if (data.error) {
                answerSpan.innerText = 'Error: ' + data.error;
            } else {
                typeWriter(answerSpan, data.answer);
            }
        } catch (err) {
            answerSpan.innerText = 'Error: Could not reach the server.';
        }

        loading.style.display = 'none';
        submitBtn.disabled = false;
        input.disabled = false;
        input.focus();
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(text));
        return div.innerHTML;
    }
</script>
